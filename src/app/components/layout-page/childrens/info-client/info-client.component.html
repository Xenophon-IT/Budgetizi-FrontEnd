<div class="col-md-6 grid-margin stretch-card container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title centertext">mon Profil</h4>

            <div class="image-upload text-center">
                <label for="file-input">
                    <img src="{{userProfileImage}}"/>
                </label>
                <input id="file-input" name="file-input" type="file" (change)="onFileChange($event)" />

            </div>
            <div class="col-md-8">
                <image-cropper [imageChangedEvent]="imgChangeEvt" [maintainAspectRatio]="true" [aspectRatio]="4 / 4"
                    [resizeToWidth]="256" format="png" (imageCropped)="cropImg($event)" (imageLoaded)="imgLoad()"
                    (cropperReady)="initCropper()" (loadImageFailed)="imgFailed()">
                </image-cropper>
            </div>



            <div class="form-group row">
                <div class="col">
                    <label>Pr√©nom</label>
                    <div id="the-basics">
                        <input [(ngModel)]="FirstName" class="typeahead" type="number
                    " value="{{FirstName}}">
                    </div>
                </div>
                <div class="col">
                    <label>Nom</label>
                    <div id="bloodhound">
                        <input [(ngModel)]="LastName" class="typeahead" type="text" value="{{LastName}}">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputUsername1">Email</label>
                <input [(ngModel)]="emailProfile" type="email" class="typeahead" id="exampleInputUsername1" value="{{emailProfile}}">
            </div>

            <div class="form-group">
                <label for="exampleInputUsername1">Password</label>
                <input [(ngModel)]="passwordProfile" type="password" class="typeahead" id="exampleInputUsername1" value="{{passwordProfile}}">
            </div>
            
            <button type="button" (click)="updateInformationClient()" class="btn btn-info container">Modifier</button>
        </div>
    </div>
</div>
